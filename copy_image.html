<!DOCTYPE html>
<html>
<head>
    <title>Paste Images from Clipboard</title>
</head>
<body>
    <textarea id="myTextarea" rows="5" cols="50"></textarea>
    
    <script>
        var textarea = document.getElementById('myTextarea');

        textarea.addEventListener('paste', function (event) {
            var clipboardData = event.clipboardData || window.clipboardData;

            if (!clipboardData) return;

            // Check if the clipboard data contains image files
            var items = clipboardData.items;
            for (var i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    var blob = items[i].getAsFile();
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        // Create an image element and display the pasted image
                        var image = new Image();
                        image.src = e.target.result;

                        // Append the image to the textarea or any other container
                        textarea.parentNode.appendChild(image);
                    };

                    reader.readAsDataURL(blob);
                }
            }
        });
    </script>
</body>
</html>
