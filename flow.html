<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Diagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsplumb/2.15.8/css/jsplumb.min.css">
</head>
<body>
    <!-- Create flowchart elements as divs -->
    <div id="start" class="flowchart-node">Start</div>
    <div id="process1" class="flowchart-node">Process 1</div>
    <div id="decision" class="flowchart-node">Decision</div>
    <div id="process2" class="flowchart-node">Process 2</div>
    <div id="end" class="flowchart-node">End</div>

    <!-- Button to simulate case flow -->
    <button onclick="simulateFlow()">Simulate Flow</button>

    <!-- Include the jsPlumb library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsplumb/2.15.8/js/jsplumb.min.js"></script>
    <script>
        // Initialize jsPlumb
        jsPlumb.ready(function() {
            jsPlumb.setContainer(document.body);

            // Configure jsPlumb connections
            jsPlumb.connect({
                source: "start",
                target: "process1",
                anchors: ["Right", "Left"],
                endpoint: "Blank",
                paintStyle: { strokeWidth: 2, stroke: "blue" }
            });

            jsPlumb.connect({
                source: "process1",
                target: "decision",
                anchors: ["Right", "Left"],
                endpoint: "Blank",
                paintStyle: { strokeWidth: 2, stroke: "blue" }
            });

            jsPlumb.connect({
                source: "decision",
                target: "process2",
                anchors: ["Right", "Left"],
                endpoint: "Blank",
                paintStyle: { strokeWidth: 2, stroke: "blue" }
            });

            jsPlumb.connect({
                source: "decision",
                target: "end",
                anchors: ["Bottom", "Top"],
                endpoint: "Blank",
                paintStyle: { strokeWidth: 2, stroke: "blue" }
            });
        });

        // Function to simulate the flow of a case
        function simulateFlow() {
            // Perform your case logic here
            // For example, you can change the style or content of nodes based on the case flow
            document.getElementById("start").textContent = "Case Started";
            document.getElementById("process1").style.backgroundColor = "lightgreen";
            document.getElementById("decision").textContent = "Decision Made";
            document.getElementById("process2").style.backgroundColor = "lightgreen";
            document.getElementById("end").textContent = "Case Completed";
        }
    </script>
</body>
</html>
