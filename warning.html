<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Bootstrap Warning Message</title>

  <style>
    /* Custom CSS for the fade-out effect */
    .alert-pop {
        position: fixed;
        top: -300px;
        left: 50%;
        padding-right: 50px;
        transform: translateX(-50%);
        transition: top 0.5s ease-in-out;
      }
  
      .alert-show {
        top: 50px; /* Adjust the desired distance from the top */
      }

      .close-button {
        position: absolute;
        top: 5px;
        right: 10px;
        cursor: pointer;
      }

  </style>


</head>

<body>
  <div class="container mt-5">
    <button id="showMessageButton" class="btn btn-primary">Show Message</button>
    <div id="warning-message" class="alert alert-warning alert-pop" style="display: none;">
      
      This is a warning message. Please proceed with caution.
      <button type="button" class="btn-close close-button" data-bs-dismiss="modal" aria-label="Close" id="closeMessageButton"></button>
    </div>
  </div>


<script>

    document.getElementById('showMessageButton').addEventListener('click', function() {
        var warningMessage = document.getElementById('warning-message');
        warningMessage.style.display = 'block'; // Show the message
        
        // Trigger reflow to apply initial position
        void warningMessage.offsetWidth;
        
        // Add the alert-show class to animate the pop-out effect
        warningMessage.classList.add('alert-show');
  
        // Close the message when the close button is clicked
        document.getElementById('closeMessageButton').addEventListener('click', function() {
          warningMessage.style.display = 'none';
          warningMessage.classList.remove('alert-show');
        });
        
        // Hide the message after 5 seconds
        setTimeout(function() {
          warningMessage.style.display = 'none';
          warningMessage.classList.remove('alert-show');
        }, 5000);
      });
</script>
</body>
</html>
